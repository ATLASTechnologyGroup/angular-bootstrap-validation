<!DOCTYPE html>
<html>
  <head>
    <script src="https://code.angularjs.org/1.4.0-rc.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="dist/angular-bootstrap-validation.min.js"></script>
    <script type="text/javascript">
    	angular
    		.module('test', ['bs-validation']);
    	angular
    		.module('test')
    		.controller('testCtrl', ['$scope', function($scope){

    		}])
    </script>
    <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  </head>
  <body ng-app="test">
  <h4>Form and Fields</h4>
	<form ng-controller="testCtrl" novalidate bs-has name="testForm"> <!-- Apply both success and error styles to name and address -->
		<div class="form-group">
		    <label class="control-label">Name - minlength 3</label>
		    <input type="text" class="form-control" required ng-model="name" ng-minlength="3" />
		</div>
		<div class="form-group">
		    <label class="control-label">Address - minlength 5</label>
		    <input type="text" class="form-control" required ng-model="address" ng-minlength="5" />
		</div>
		<div ng-if="testForm.$pristine">Type anything in form</div>
	</form>
  <h4>Form only</form>
  <form ng-controller="testCtrl" novalidate bs-has name="testForm2"> <!-- Apply both success and error styles to name and address -->
		<div class="form-group">
		    <label class="control-label">Address</label>
		    <input type="text" class="form-control" required ng-model="address" ng-minlength="2" />
		</div>
		<div ng-if="testForm2.$pristine">Type anything in form</div>
	</form>
  </body>
</html>
